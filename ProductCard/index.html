<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML template</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</head>
<body class="body">
	<div class="body_cards">
		<div class="body_card"></div>
		<div class="body_card body_card__size-l"></div>
		<div class="body_card
					body_card__size-xl
					body_card__background"></div>
	</div>


	<div class="body_card product-card">
			<header class="header">
				<div class="logo">
					<img src="img/logo.png" alt="" class="logo_image">
				</div>
				<nav class="main-nav">
					<div class="main-nav_item"><a href="#" class="main-nav_link">lifestyle</a></div>
					<div class="main-nav_item"><a href="#" class="main-nav_link">running</a></div>
					<div class="main-nav_item"><a href="#" class="main-nav_link">football</a></div>
					<div class="main-nav_item"><a href="#" class="main-nav_link">skateboarding</a></div>
				</nav>
				<div class="menu-button">
					<a href="#" class="menu-button_image">
						<span class="menu-button_transform"></span>
						<span class="menu-button_transform"></span>
						<span class="menu-button_transform"></span>
						<span class="menu-button_transform"></span>
					</a>
				</div>
			</header>
			<main class="main">
				<div class="main_part part-left part_left__left">
					<p class="part-left_model">HUARACHE</p>
					<img src="img/img_h.png" alt="img_h.png" class="part-left_image">
					<div class="part_previev-list">
						<div class="part_preview part_preview__preview-1"></div>
						<div class="part_preview part_preview__preview-2"></div>
						<div class="part_preview part_preview__preview-3"></div>
					</div>
				</div>
				<div class="main_part part-right part-right__right">
					<div class="part-right_part-right-wrapper">
						<h1 class="part-right_new">NEW</h1>
						<p class="part-right_name">the <span class="part-right_running">running</span> <br>
						has just begun</p>
						<div class="part_rating">
						<p class="part-right_model">huarache</p>
							<span class="part-right_star part-right_star__black-star"></span>
							<span class="part-right_star part-right_star__black-star"></span>
							<span class="part-right_star part-right_star__black-star"></span>
							<span class="part-right_star part-right_star__black-star"></span>
							<span class="part-right_star part-right_star__grey-star"></span>
						</div>
						<div class="part-right_price">$ 200</div>
						<div class="size-choiser part-right_size-choiser">
							<p class="size-choiser_size-list">
								Size
							</p>
							<div class="size-choiser_size-wrapper">
								<span class="size-choiser_size">7</span>
								<span class="size-choiser_size">8</span>
								<span class="size-choiser_size">9</span>
								<span class="size-choiser_size">10</span>
								<span class="size-choiser_size">11</span>
							</div>
						</div>
						<div class="part-right_button">add to cart</div>
						<div class="part-right_button">wishlist</div>
					</div>
				</div>
			</main>
	</div>
</body>
</html>
