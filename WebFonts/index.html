<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML template</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
</head>
<body>
	
	<div class="Roboto">
		<h1>Roboto</h1>
		<p>Это просто текст</p>
		<p><strong>Это жирный текст</strong></p>
		<p><strong><em>Это наклонный жирный текст</em></strong></p>
	</div>

	<div class="Open_sans">
		<h1>Open Sans</h1>
		<p>Этот текст с уровнем начертания 300</p>
	</div>
	
	<div class="Monserrat">
		<h1><em>Monserrat</em></h1>
		<p><em>This italic text with weight 300</em></p>
	</div>

	<div class="Nosifer">
		<p>LOREM IPSUM</p>
		<p>LOREM IPSUM</p>
		<p>LOREM IPSUM</p>
	</div>


</body>
</html>
