<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML template</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body class="b-body">
	<div class="l-body">
		<form action="#" class="b-payment-form">
			<div class="b-heading">
				<div class="e-heading_buyer-info">
					<span class="e-heading_buyer-name">harold finch</span><br>
					<span class="e-heading_buyer-total">your total</span>
				</div>
				<span class="e-heading_price">$88</span>
			</div>
			<div class="b-main-part">
				<label class="e-main-part_item
							  m-main-part_item__size-L">Credit card number <br>
					<input type="text" class="b-card-number
											  m-card-number__size">
				</label><br>
				<label class="e-main-part_item
							  m-main-part_item__size-M">Expiration date <br>
					<select name="" id="" class="b-select-mounth
												 m-card-number__size">
						<option value="" class="option">Mounth</option>
						<option value="" class="option">jan</option>
						<option value="" class="option">feb</option>
						<option value="" class="option">mar</option>
						<option value="" class="option">apr</option>
						<option value="" class="option">may</option>
						<option value="" class="option">jun</option>
						<option value="" class="option">jul</option>
						<option value="" class="option">aug</option>
						<option value="" class="option">sep</option>
						<option value="" class="option">oct</option>
						<option value="" class="option">nov</option>
						<option value="" class="option">dec</option>
					</select>
				</label>
				<label for="" class="e-main-part_item
									 m-main-part_item__size-S">
					<select name="" id="" class="b-select-year
												 m-card-number__size">
						<option value="" class="option">Year</option>
						<option value="" class="option">2017</option>
						<option value="" class="option">2016</option>
						<option value="" class="option">2015</option>
						<option value="" class="option">2014</option>
						<option value="" class="option">2013</option>
						<option value="" class="option">2012</option>
						<option value="" class="option">2011</option>
						<option value="" class="option">2010</option>
					</select>
				</label>
				<label class="e-main-part_item
							  m-main-part_item__size-S">CVV <br>
					<input type="text" class="b-cvv
											  m-card-number__size">
					
				</label><span class="e-cvv_example">3 or 4 digits - view example</span>
				<br><br><br>
				<hr>
				<br><br>
				<button class="b-submit">Pay</button>
				<p class="e-payment-form_cancel-order">Cancel order</p>
			</div>
		</form>
	</div>
</body>
</html>
